<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">
            <span> ROCK </span><span> PAPER </span><span> SCISSORS</span>
        </h1> 
    </header>
    <div class="content">
        <div class="scoreContainer">
            <h2 class="scoreTitle">Player</h2>
            <h2 class="playerScore">0</h2>
        </div>
        <h1 class="line"></h1>
        <div class="scoreContainer">
            <h2 class="scoreTitle">Computer</h2>
            <h2 class="computerScore">0</h2>
        </div>
    </div>
    <div class="buttons">
        <button data-selection="rock">Rock</button>
        <button data-selection="paper">Paper</button>
        <button data-selection="scissors">Scissors</button>
    </div>
</body>
</html>
